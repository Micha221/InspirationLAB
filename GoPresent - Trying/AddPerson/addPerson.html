<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add person</title>
    <link rel="stylesheet" href="addPerson.css">
    </head>
    <body class="trying">
        
        <form method="GET" action="personAdded.html" class="space">
        <h1>
            Add person
        </h1>
        <div>
            <label for="form-firstname">
                <h4>First Name</h4>
            </label>
            <input type="text" name="Firstname" id="Firstname">
        </div>

        <div>
            <label for="form-lastname">
                <h4>Last Name</h4>
            </label>

            <input type="text" name="lastname" id="Lastname">
        </div>

    <div>
        <label for="form-dob">
            <h4>Date of Birth</h4>
        </label>

        <input type="date" name="Date of birth" id="form-dob">
    </div>

    <div>
        <label for="gender">
            <h4>Gender</h4>
        </label>

        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div>
        <label>
            <h4>Interests</h4> 
        </label>
        <textarea name="Interests" id="Interests" cols="25" rows="8"></textarea>
    </div>
<br>      
        <button type="submit" class="button">
            Add person 
         </button>
    </form>
    </body>
</html>
