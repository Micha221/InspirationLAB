<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Registratie</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body class="trying">
        <div class="space">
            <h1>Register</h1>
            <form class="acc-creation"> 
                <h4> First Name </h4>
                <input id="firstname" type="text" name="firstname" required>
                <h4> Last Name </h4>
                <input id="lastname" type="text" name="lastname" required>
                <h4>Date of Birth</h4>
                <input type="date" name="Date of birth" id="form-dob">
                <br>
                <h4>Gender</h4>
                <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select>
            </form>
            <br><br>
            <button class="button" id="button-accComplete" onclick="location.href='main.html'">Create Account</button>
            <br><br><br>
            <a href="index.html" id="alreadyAccount">Already have an account? Click here!</a>
        </div>
    </body>
</html>
